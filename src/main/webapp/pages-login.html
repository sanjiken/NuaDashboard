<!DOCTYPE html>
<html lang="en" class="body-full-height" >
    <head>        
        <!-- META SECTION -->
        <title>Joli Admin - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE --> 
        
        
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
		<script type="text/javascript" src="angular-beans.js"></script> 
		
		<script type="text/javascript" src="js/controllers/controllerInsc.js"></script>
		<script type="text/javascript" src="js/controllers/controllerCnx.js"></script>
		<script type="text/javascript" src="js/controllers/ControllerIndex.js"></script>
		
		<script type="text/javascript" src="js/module.js"></script>
      

                                  
    </head>
    <body ng-app="myModule" ng-controller="CtrlCnx as vm">
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Welcome to Nuage Dashboard</strong>, Please login</div>
                    <form  class="form-horizontal" >
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="email" ng-model="vm.angularbeanUserCnx.user.email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password" ng-model="vm.angularbeanUserCnx.user.password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block" ng-click="searchUserJs(vm.angularbeanUserCnx.user)">connexion</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        {{resUserSearsh}}
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
